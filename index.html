<!DOCTYPE html>
<html>
<head>
	<title>JOBUFO - Search</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="plugin/index.php?company=0"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

<div id="header">
	<div class="wrap"><img src="img/jobufo_logo.png"></div>
</div>

<div id="search">
	<div class="wrap">
		<input type="text" class="input" placeholder="Search for jobs">

		<div class="autofield">
			<input type="text" class="input" placeholder="Location">
			
			<div class="fields">
				<!--ALL SEARCH FIELDS-->
			</div>
		</div>

		<div class="input ul">
			<div class="holder" data-val="">Job Type</div>
			<div class="list">
				<div data-val="">Select All</div>
				<div data-val="FULL_TIME">Full Time</div>
				<div data-val="PART_TIME">Part Time</div>
				<div data-val="INTERN">Internship</div>
				<div data-val="VOCATIONAL_TRAINING">Vocational Trainning</div>
				<div data-val="TEMPORARY">Temporary</div>
				<div data-val="MINI_JOB">Mini Job</div>
			</div>
		</div>
		<div class="input ul">
			<div class="holder" data-val="">Industry</div>
			<div class="list">
				<div data-val="">Select All</div>
				<div data-val="food">Food</div>
				<div data-val="funfunfun">Funfunfun</div>
				<div data-val="technology">Technology</div>
			</div>
		</div>
	</div>
</div>

<div class="template">
	<div class="template_block">
		<video preload="true" src="http://dev.jobufo.com/media/Ecovis_Motivation1280x720.mp4" played="false"></video>
		<div class="dark"></div>
		<img src="img/default.png" class="back">
		<div class="info">
			<div class="name">Baker Finisher</div>
			<div class="about">Ecovis AG</div>
			<div class="place"><img src="img/place.png"><span>Rostock, Germany</span></div>
			<div class="adds">
				<div class="bonus">300$ bonus</div>
				<div class="vocs">35 vacation days a year</div>
			</div>
		</div>
	</div>
</div>

<div id="page" class="wrap">



</div>

</body>
</html>
